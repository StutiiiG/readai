version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: readai-mongo
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=readai
    networks:
      - readai-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: readai-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=readai
      - JWT_SECRET=${JWT_SECRET:-your-secure-jwt-secret-change-in-production}
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost
    depends_on:
      - mongodb
    volumes:
      - uploads_data:/app/uploads
    networks:
      - readai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=http://localhost:8001
    container_name: readai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - readai-network

volumes:
  mongodb_data:
  uploads_data:

networks:
  readai-network:
    driver: bridge
